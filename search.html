<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Royalty Free Images Gallery</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="search.html" class="search-container">
        <input type="text" autocomplete="off" name="search" class="search-bar-input" placeholder="search royalty free images">
        <button class="search-bar-btn" type="submit"> Search </button>
    </form>

    <!-- pop-up window -->
    <div class="image-pop-up hide">
        <button class="close-btn"> X </button>
        <a href="#" class="download-btn">Download Image</a>
        <img src="" class="large-img" alt="">
        <a href="#" class="controls previous-btn"><bold> &laquo; </bold></a>
        <a href="#" class="controls next-btn"><bold> &raquo; </bold></a>
    </div>

    <!-- gallery section -->
    <section class="gallery">
        <!-- <img src="images/pic_1.jpg" class="gallery-img" alt=""> -->
    </section>

    <script src="app.js"></script>
</body>
</html>
